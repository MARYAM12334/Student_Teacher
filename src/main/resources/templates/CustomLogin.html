<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
<form th:action="@{customLogin}" method="post" class="card p-4 shadow-sm" style="width: 100%; max-width: 400px;">
    <div class="card-body">
        <h4 class="card-title text-center mb-4">Sign in </h4>
        <div class="d-grid gap-2 mb-3">
            <a class="btn btn-danger btn-lg" th:href="@{/oauth2/authorization/google}">Login with Google</a>
        </div>
        <h5 class="text-danger text-center" th:if="${param.error}">Username or password incorrect!</h5>
        <div class="mb-3">
            <label for="exampleInputUsername1" class="form-label">Username:</label>
            <input type="text" placeholder="Username..." name="username" class="form-control" id="exampleInputUsername1">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password:</label>
            <input type="password" placeholder="Password..." name="password" class="form-control" id="exampleInputPassword1">
        </div>
        <button type="submit" class="btn btn-primary w-100">Submit</button>
    </div>
</form>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
